<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHIT CHAT</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body bgcolor="darkslateblue">
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">CHIT CHAT</a>

    </div>
  </nav>

  <div class="container ">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>

    <div class="row ">
      <div class="col s12 m6 l6 offset-l3 offset-m3">
        <h3 class="white-text center">Sign Up</h3>


        <form action="/wannaSignUp?" method="post">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input name="username" id="icon_prefix" type="text" placeholder="username" class="validate">
            <label for="icon_prefix"></label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input name="password" id="icon_prefix" type="Password" pattern=".{8,}" requiredtitle="8 characters minimum" placeholder="password" class="validate">
            <label for="icon_prefix"></label>
          </div>
           <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input name="email" id="icon_prefix" type="email" placeholder="email" class="validate">
            <label for="icon_prefix"></label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Sign Up
          <i class="material-icons right">send</i>
        </button>
        </form>



      </div>
    </div>

  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
